<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="Image/jpg" href="Image/favicon.jpg">
	<script type="text/javascript" src="/eel.js"></script>
	<title>S_Player</title>
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<div class="tittle">S_Player</div>

			<div class="cover"><img class="cover_img" src="img/cover2.jpg" alt="cover"></div>

			<div class="zvuk">
				<img class="zvuk_img" src="Image/zvuk.png" alt="coveri">
			</div> 

			<div class="progress_container_2">
				<div class="progress_2"></div>
			</div>

			<div class="song">Название</div>

			<audio class="audio" src="musik/Тарковчанин.mp3"></audio>

			<div class="progress_container">
				<div class="progress"></div>
			</div>

			<div class="buttons">
				<div class="btn prev"><img src="Image/vpered-2.png" alt="btn"></div>
				<div class="btn play"><img class="img_src" src="Image/play.png" alt="btn"></div>
				<div class="btn next"><img src="Image/vpered-3.png" alt="btn"></div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
